  <meta name="Gdescription" content="Flight Decoration" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body style="margin: 0;" onload="myFunctionf()">
  <img class="load1"
    style="position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0; width: 20vw; display: block;"
    src="welcome-image.gif" alt="">



  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="load2" style="display: none;" id="root"></div>
  <!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    function myFunctionf() {
      setTimeout(() => {
        document.querySelector(".load1").style.display="none"
        document.querySelector(".load2").style.display="block"
      }, 2000)
    }
  </script>
</body>
